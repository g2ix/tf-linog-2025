<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0066;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="#000000"/>
  
  <!-- SVD-PHS Text -->
  <text x="20" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" stroke="#ff00ff" stroke-width="0.5">SVD-PHS</text>
  
  <!-- Crack line -->
  <path d="M20 25 L40 25" stroke="#888888" stroke-width="1" fill="none"/>
  
  <!-- TASK FORCE Text -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" stroke="#ff00ff" stroke-width="0.5">TASK FORCE</text>
  
  <!-- LINOG Text with cloud background -->
  <g transform="translate(120, 15)">
    <!-- Cloud background -->
    <ellipse cx="30" cy="15" rx="35" ry="12" fill="#666666" opacity="0.8"/>
    
    <!-- LINOG text -->
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000">LINOG</text>
    
    <!-- Island shape replacing I -->
    <path d="M25 5 L30 5 L32 15 L28 15 Z" fill="#333333"/>
    
    <!-- Radar circle -->
    <circle cx="30" cy="8" r="8" fill="#ff0000" opacity="0.8"/>
    <circle cx="30" cy="8" r="4" fill="none" stroke="#ffffff" stroke-width="1"/>
    <line x1="30" y1="0" x2="30" y2="16" stroke="#ffffff" stroke-width="1"/>
    <line x1="22" y1="8" x2="38" y2="8" stroke="#ffffff" stroke-width="1"/>
    <circle cx="30" cy="8" r="1" fill="#ffffff"/>
  </g>
</svg>
